<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Divisible by 3, 5 and both</title>
    <link rel="stylesheet" href="numbers-divisible-by-5.CSS" />
  </head>
  <body>
    <h1>Numbers Divisible by 3, 5 and both</h1>
    <p>Click on the button to see numbers Devisible by 3</p>
    <button onclick="showNumbers();">Numbers Divisible by 3</button>

    <script>
      let para = document.querySelector("p");
      let btn = document.querySelector("button");

      function showNumbers() {
        const numbers = [];
        let result = "";
        if (btn.innerHTML === "Numbers Divisible by 3") {
          for (let num = 0; num <= 100; num++) {
            if (num % 3 === 0) {
              numbers.push(num);
            }
          }
          result = numbers.join(", ");
          para.textContent = "Numbers divisible by 3:- " + result;
          btn.innerHTML = "Numbers Divisible by 5";
        } else if (btn.innerHTML === "Numbers Divisible by 5") {
          numbers.length = 0;
          for (let num = 0; num <= 100; num++) {
            if (num % 5 === 0) {
              numbers.push(num);
            }
          }
          result = numbers.join(", ");
          para.textContent = "Numbers divisible by 5:- " + result;
          btn.innerHTML = "Numbers Divisible by 3 and 5";
        } else if (btn.innerHTML === "Numbers Divisible by 3 and 5") {
          numbers.length = 0;
          for (let num = 0; num <= 100; num++) {
            if (num % 3 === 0 && num % 5 === 0) {
              numbers.push(num);
            }
          }
          result = numbers.join(", ");
          para.textContent = "Numbers divisible by 3 and 5:- " + result;
          btn.innerHTML = "Reset";
        } else {
          para.textContent =
            "Click on the button to see numbers divisible by 3";
          btn.innerHTML = "Numbers Divisible by 3";
        }
      }
    </script>
  </body>
</html>
